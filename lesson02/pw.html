    function mathOperation(arg1, arg2, operand) {
        switch (operand) {
            case '+':
                return aggiunta(arg1, arg2);
                break;
            case '-':
                return sottrazione(arg1, arg2);
                break
            case '*':
                return moltiplicazione(arg1, arg2);
                break;
            case '/':
                return divisione(arg1, arg2);
                break;
        }
    }
