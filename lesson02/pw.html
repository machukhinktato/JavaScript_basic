<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PW Lesson2</title>
</head>
<body>
<button onclick="task_1()">first task</button>
<br>
<button onclick="task_2()">second task</button>
<script>
    function task_1() {
        let a = 1, b = 1, c, d;
        c = ++a, console.log(c); // ответ 2 - инкрементация
        d = b++, console.log(d); // ответ 1 - исходное значение операнда возвращается до изменения операнда
        // при следующем использовании оператора мы получим результат +1
        console.log(`переменная а на данный момент = ${a} `); // за счет предыдущей итерации значение перемеенной изменилось
        c = (2 + ++a), console.log(c); // ответ 5 - сложение и инкрементация
        console.log(`переменная b на данный момент = ${b} `); // за счет предыдущей итерации значение перемеенной изменилось
        d = (2 + b++), console.log(d); // ответ 4 - сложение
        console.log(a) // за счет предыдущей итерации значение перемеенной изменилось
        console.log(b) // за счет предыдущей итерации значение перемеенной изменилось
    }
    function  task_2() {
        let a = 2;
        let x = 1 + (a *= 2); // умножение в скобках, изменение переменной, сложение с 1, запись в переменную
        console.log(x); // 5
    }

</script>

</body>
</html>
