<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="task_1()"><h3>FIRST TASK</h3></button>
<button onclick="task_2()"><h3>SECOND TASK</h3></button>

</body>
<script>
    function task_1() {
        let num = [...prompt('please enter a number: ')]
        if (num.length > 3) {
            console.log('try to enter a number less than 1000')
        } else {
            while (num.length < 3) {
                num.unshift(0)
            }
            result = {
                hundreds: +num[2],
                tenths: +num[1],
                units: +num[1],
            }
            console.log(result)
            return result
        }
    }

    function task_2() {
        let cars = ['ford', 'mercedes', 'bmw', 'lada', 'nissan'];
        let price = [100000, 3000000, 3000000, 250000, 700000];

        goods = {
            cars: cars,
            price: price
        }

        let result = 0;

        goods.price.forEach(el => {
            result += el
        })
        console.log(result)
        alert(result)
    }
</script>
</html>
